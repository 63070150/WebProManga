<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="favorite.html">
  </head>
  <body>
    <div id='app'>
    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item is-black">
            <strong>WebManga</strong>
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="index.html">
                    Home
                </a>
                <a class="navbar-item" href="favorite.html">
                    Favorite
                </a>
            </div>
            <div class="navbar-end">
                <a class="navbar-item">
                    Sign in
                </a>
                <a class="navbar-item">
                    Log in
                </a>
            </div>
        </div>
    </nav>
      <!-- books collumns -->
      <div class="columns is-multiline" style="padding-left: 150px; padding-bottom: 50px;">
        <div class="column is-one-quarter" v-for="(book, index) in books">
            <!-- card start here -->
            <div class="card" @click="book.isFavorite=!book.isFavorite; addfav(index)">
                <div class="card-image">
                <figure class="image is-3by3 imgBook">
                    <img id="imgsrc" :src="book.src" alt="Placeholder image">
                </figure>
                </div>
                <div class="card-content">
                  <div class="media">
                      <div class="media-content">
                        <p class="title is-4">{{book.name}}</p>
                        <p class="subtitle is-6">{{book.author}}</p>
                      </div>
                      <span class="icon" v-if="!book.isFavorite">
                        <i class="fas fa-star has-text-grey-light"></i>
                      </span>
                      <span class="icon" v-if="book.isFavorite">
                        <i class="fas fa-star has-text-warning"></i>
                      </span>
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>


    <!-- script -->
    <script src="./data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="vue.js"></script>
  </body>
</html>
