<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id='app'>
    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item is-black">
            <strong>WebManga</strong>
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Home
                </a>
                <a class="navbar-item">
                    Favorite
                </a>
            </div>
            <div class="navbar-end">
                <a class="navbar-item">
                    Sign in
                </a>
                <a class="navbar-item">
                    Log in
                </a>
            </div>
        </div>
      </nav>
      <!-- collumns -->
      <div class="columns is-multiline">
        <div class="column is-one-quarter" v-for="book in books">
            <!-- card start here -->
            <div class="card">
                <div class="card-image">
                <figure class="image is-3by3 imgBook">
                    <img id="imgsrc" :src="book.src" alt="Placeholder image">
                </figure>
                </div>
                <div class="card-content">
                  <div class="media">
                      <div class="media-content">
                        <p class="title is-4">{{book.name}}</p>
                        <p class="subtitle is-6">{{book.author}}</p>
                      </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>


    <!-- script -->
    <script src="./data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                students: [],
                logs: [],
                prename: '',
                fname: '',
                lname: '',
                score: '',
                books: books,
            },
        })
    </script>
  </body>
</html>
